{% extends 'base.html' %}

{% block content %}
<div class="login_box">
  {% if request.user.is_authenticated %}
  <h1>이미 로그인하셨습니다.</h1>
  {% else %}
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-block">회원가입</button>
  </form>
  {% endif %}
</div>
{% endblock %}
