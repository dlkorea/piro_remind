{% extends 'base.html' %}


{% block content %}
<div class="collection">
  {% for article in article_list %}
  <a class="collection-item" id="article_{{ article.pk }}" href="{% url 'core:article_detail' article.pk %}">{{ article.title }}</a>
  {% endfor %}
</div>

<a id="create_button" href="{% url 'core:article_create' %}" class="waves-effect waves-light btn">글쓰기</a>

{% endblock %}
