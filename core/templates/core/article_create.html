{% extends 'base.html' %}


{% block content %}
<div class="row">
  <div class="col s12 l10 offset-l1" style="text-align: center; margin-top: 100px;">
    <h2>게시판 글쓰기</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">제출</button>
    </form>
  </div>
  <script>
    $(document).ready(function() {
      $('select').material_select();
    });
  </script>
</div>
{% endblock %}
